version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "No build commands - using pre-built image"
run:
  runtime-version: latest
  command: uvicorn main:app --host 0.0.0.0 --port 8080 --workers 1
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: PYTHONPATH
      value: "/app"